<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="Calculator active">
        <div class="toggle"><button class="togglebtn"></button></div>
        <div class="output"></div>
        <div class="row1">
            <button class="btn before " id="c">C</button>
            <button class="btn before " id="del">Del</button>
            <button class="btn before1 " id="/">÷</button>
            <button class="btn before1 " id="^">^</button>
        </div>

        <div class="row2">
            <button class="btn numbers " id="1">1</button>
            <button class="btn numbers " id="2" >2</button>
            <button class="btn numbers " id="3">3</button>
            <button class="btn before1 " id="*">x</button>
        </div>

        <div class="row3">
            <button class="btn numbers " id="4">4</button>
            <button class="btn numbers " id="5">5</button>
            <button class="btn numbers " id="6">6</button>
            <button class="btn before1 " id="-">–</button>
        </div>

        <div class="row4">
            <button class="btn numbers " id="7">7</button>
            <button class="btn numbers " id="8">8</button>
            <button class="btn numbers " id="10">9</button>
            <button class="btn before1 " id="+">+</button>
        </div>
        <div class="row5">
            <button class="btn numbers " id="0">0</button>
            <button class="btn numbers " id=".">.</button>
            <button class="btn before2 " id="=" style="width: 130px; border-radius: 50px;">=</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
